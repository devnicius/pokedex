<div class="card">

  <div class="card__title">
    <h3>{{ pokemon.name }}</h3>
  </div>


  <div class="card__body">
    <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}">
  </div>
  <div class="card__status">
    <span *ngFor="let t of pokemon.types" class="card__status__type" id="{{ t.type.name }}">
      {{ t.type.name }}
    </span>
  </div>
</div>


  <mat-form-field class="form__input">
    <mat-label></mat-label>
    <input matInput placeholder="Ex. pikachu" place value="" (input)="getPokemon($any($event.target).value)" autofocus>
    <!-- <div class="form__input__btn">Search</div> -->
  </mat-form-field>
